</head>

<body>

    <form class="d-flex justify-content-center  gap-4 mt-5">

            <div>
                <input type="number" name="curr-1"  value="1" min="0" id="amount-1">
            </div>
            <select class="mt-1" name="code_1" id="select_1">
            </select>
        </div>
        <div>
            <div>
                <input type="text" name="curr-2" id="amount-2" disabled>
            </div>
            <select class="mt-1" name="code_2" id="select_2">

        </div>

    <div class="d-flex justify-content-center mt-4">
        <button class="btn btn-light m-3" id="btn">Convert</button>
    </div>


    <table class="table table-hover text-center container mt-5">

            <tr>
                <th>Currency</th>

                <th>Sell Price</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>


    <script type="module" src="./script.js"></script>
